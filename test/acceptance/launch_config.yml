copy:
  - from: test/acceptance/slurm.job
    to: $REMOTE_SLURM_SCRIPT
    overwrite: true

  - from: test/acceptance/dir/*.txt
    to: dir/
    overwrite: true

collect:
  - from: ./dir/*.txt
    to: .

clean:
  - $REMOTE_SLURM_SCRIPT
  - dir/*.txt

sbatch: $REMOTE_SLURM_SCRIPT